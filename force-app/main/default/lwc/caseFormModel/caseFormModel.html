<template>
    <template if:true={isOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">New Case</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form object-api-name="Case" record-id={recordId} onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>

                        <lightning-input-field field-name="Subject"></lightning-input-field>
                        <lightning-input-field field-name="Status"></lightning-input-field>
                        <lightning-input-field field-name="Priority"></lightning-input-field>
                        <lightning-input-field field-name="Origin"></lightning-input-field>
                        <lightning-input-field field-name="Description"></lightning-input-field>

                        <div class="slds-m-top_medium">
                            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel} class="slds-m-left_small"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        
    </template>
</template>
