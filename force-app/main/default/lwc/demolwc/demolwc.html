<template>
    <h1>Calculator</h1>
    <div class="design">
       <lightning-input type="number" label="Number 1" onchange={handleNumberOneChange} value={firstNumber}></lightning-input>
       <lightning-input type="number" label="Number 2" onchange={handleNumberTwoChange} value={secondNumber}></lightning-input>
    </div>

    <div class="design">
        <b>output value is : </b>
        <p>{resultValue}</p>
    </div>
    <div>
        
        <lightning-button label="Addition" onclick={addition} class="btn"></lightning-button>
        <lightning-button label="Subtraction" onclick={subtraction} class="btn"></lightning-button>
        <lightning-button label="Multiplication" onclick={multiplication} class="btn"></lightning-button>
        <lightning-button label="Division" onclick={division} class="btn"></lightning-button>
    
    
    </div>
</template>
