<template>
    
        <lightning-card title="My Registered Events">
            <template if:true={registrations}>
                <lightning-datatable
                    key-field="Id"
                    data={registrations}
                    columns={columns}
                    hide-checkbox-column
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template>
        </lightning-card>
    
</template>
